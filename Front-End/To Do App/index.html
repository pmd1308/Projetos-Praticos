<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App manjado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> </head>
</head>
<body>
  <div class="container">
      <h1>Lista de tarefas</h1>
      <div class="row">
        <div class="col">
          <input type="text" name="new-task" id="new-task" class="form-control" placeholder="Adicione uma nova tarefa">
        </div>
        <div class="col-auto">
          <button id="add-task" class="btn btn-primary">Add</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <input type="text" id="search-task" class="form-control" placeholder="Procurar">
        </div>
      </div>
      <ul id="todo-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
